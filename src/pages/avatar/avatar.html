<ion-header>
  <ion-navbar>
    <ion-title>Change Avatar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%;" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please upload an image</h3>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Choose
        </button> 
        <button ion-button icon-left  (click)="uploadImange()" [disabled]="lastImage ===null">
            <ion-icon name="cloud-upload"></ion-icon>Upload
          </button>
      </ion-buttons>
    </ion-toolbar>
</ion-footer>
