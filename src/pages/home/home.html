<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Search: How to use Roadbook"></ion-searchbar>
    <ion-icon
      (tap)="gotoChat()"
      name="text"
      class="top-header-message_icon"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="floatMenu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <div (tap)="gotoQuestion()">
            <ion-icon name="create"> Ask</ion-icon>
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div>
            <span style="float:left; color:#dddddd;">|</span>
            <ion-icon name="albums"> Answer</ion-icon>
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div (tap)="gotoQuestion()">
            <span style="float:left; color:#dddddd;">|</span>
            <ion-icon name="share-alt"> Share</ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let item of feeds" (click)="gotoDetails(item.IdentityId)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.HeadFace}}" />
      </ion-avatar>
      <p>
        {{item.UserNickName}} answered
        <ion-icon class="more_button" name="more"> </ion-icon>
      </p>
    </ion-item>
    <h2>{{item.ContentTitle}}</h2>
    <ion-card-content>
      <p>{{item.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
        {{item.LikeCount}}&nbsp;Liked&nbsp;&nbsp;·&nbsp;&nbsp;{{item.CommentCount}}&nbsp;Replied&nbsp;&nbsp;·&nbsp;&nbsp;Subscribe
        </ion-note>
      </ion-col>
      <ion-col col-4> </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
