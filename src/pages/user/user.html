<ion-header>
  <ion-navbar>
    <ion-title>User Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="marginTop marginBottom">
    <button ion-item>
      <ion-avatar item-start>
        <img src="{{ avatar }}" alt="avatar" />
      </ion-avatar>
      <h2>Change Avatar</h2>
    </button>
  </ion-list>

  <ion-list class="marginTop marginBottom">
    <ion-item>
    <ion-label>Nick Name</ion-label>
    <ion-input type="text" [(ngModel)]="nickname"></ion-input>
  </ion-item>
  </ion-list>

  <div padding text-center class="paddingTop">
    <button ion-button color="primary" block (click)="updateNickName()">Save</button>
  </div>

  <div padding text-center class="paddingTop">
      <button ion-button color="danger" block (click)="logout()">Logout</button>
  </div>

</ion-content>
