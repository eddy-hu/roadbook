
<ion-header>
  <ion-navbar>
    <ion-title>{{question?.ContentTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        {{question?.Content}}
      <p>{{question?.LikeCount}}&nbsp;subscribed&nbsp;&nbsp;{{question?.CommentCount}}&nbsp;answered</p>
      <button ion-button small [disabled]="isMyQuestion" (click)="showAnswerPage()">&nbsp;Answer</button>
      <button ion-button small color="danger" (click)="saveFavourite()">&nbsp;{{isFavourite ? 'Unsubscribe': 'Subscribe'}}</button>
      
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of answers">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.HeadFace}}" />
        </ion-avatar>
        <p>
          {{item.UserNickName}}
        </p>
      </ion-item>
      <ion-card-content>
        <p>{{item.Content}}</p>
        <p class="answer-date">{{item.CreateDateTime}}</p>
      </ion-card-content>
    </ion-card>

  </ion-content>
