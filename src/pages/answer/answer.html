<ion-header>
    <ion-navbar>
      <ion-title>Answer</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button (click)="submit()">
            <span ion-text color="primary" showWhen="ios">Submit</span>
            <ion-icon name="md-add-circle" showWhen="android"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
          <ion-label stacked>Enter your answer</ion-label>
          <ion-textarea type="text" rows="20" style="height: 100%;" [(ngModel)]="content"></ion-textarea>
        </ion-item>
    </ion-list>
  </ion-content>
