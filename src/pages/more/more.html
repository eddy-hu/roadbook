<!--
  Generated template for the MorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="notLogin">
    <ion-card>
      <ion-card-header text-center>
        Login, Explore more features
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">
          Login/Sign Up
        </button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="logined">
      <ion-card>
          <ion-card-header text-center>
            Logined
          </ion-card-header>
          <ion-card-content text-center>
              Logined
          </ion-card-content>
      </ion-card>
  </div>
  
</ion-content>
