<ion-header>
  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="notLogin">
    <ion-card>
      <ion-card-header text-center>
        Login, Explore more features
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">
          Login/Sign Up
        </button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="logined">
      <ion-list class="marginTop">
        <button ion-item (click)="gotoUserPage()">
          <ion-avatar item-start>
            <img src="{{avatar}}" alt="avatar">
          </ion-avatar>
          <h2>{{userInfo.UserNickName}}</h2>
          <p>Detail/Update information</p>
        </button>

      </ion-list>
     
  </div>
  
</ion-content>
