
<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of notificationList" (click)="gotoDetails(item.QuestionId)">
      <ion-avatar>
        <img src="{{item.HeadFace}}">
      </ion-avatar>
      <h2>{{item.NotificationTitle}}</h2>
      <p>{{item.NotificationMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
