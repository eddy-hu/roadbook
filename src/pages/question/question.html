<ion-header>
  <ion-navbar>
    <ion-title>Ask</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Content</ion-label>
        <ion-textarea type="text" rows="5" [(ngModel)]="content"></ion-textarea>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="submitQuestion()">Ask</button>
  </div>
</ion-content>
